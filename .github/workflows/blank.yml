name: Auto IP Collector

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */12 * * *' # every 12 hours

jobs:
  collect:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: üì¶ Download CM zip
        run: |
          wget -O all.json https://zip.cm.edu.kg/all.json

      - name: üß† Run IP collector script
        run: |
          python run.py

      - name: Commit and push the obfuscated file
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add 'all.txt'
          if git diff --staged --quiet; then
            echo "No changes to commit, the obfuscated file is already up-to-date."
          else
            git commit -m "UPDATED PROXYFILE"
            git push
          fi
