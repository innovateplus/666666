name: Auto IP Collector

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */12 * * *' # every 12 hours

jobs:
  collect:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Download CM zip
        run: |
          wget -O all.json https://zip.cm.edu.kg/all.json

      - name: ğŸ§  Run IP collector script
        run: |
          python run.py

      - name: ğŸ“¤ Commit Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add all.txt
          git diff --cached --quiet || git commit -m "Updated at ${update_version}"

      - name: Push changes
        if: steps.write.outputs.no-changes == 'false'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push origin main
